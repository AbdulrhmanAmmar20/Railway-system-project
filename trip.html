<div class="trip-background">
    <div class="search-container">
        <div class="search-tabs">
            <button class="tab active">Roundtrip</button>
            <button class="tab">One-way</button>
            <button class="tab">Multi-city</button>
        </div>
        
        <div class="search-fields">
            <div class="field">
                <span class="icon">ðŸš†</span>
                <input type="text" id="leaving-from" placeholder="Leaving from">
            </div>

            <button class="swap-button">ðŸ”„</button>
            <div class="field">
                <span class="icon"> ðŸš‰ </span>
                <input type="text" id="going-to" placeholder="Going to">
            </div>
            <div class="field">
                <span class="icon">ðŸ“…</span>
                <input type="date" id="departure-date">
            </div>

        </div>

        <div id="passengerCount" class="field">
            <span class="icon">ðŸ‘¤</span>
            <div class="passenger-selector">
                <input type="text" id="passenger-count" value="1 Adult" readonly>
                <div class="passenger-dropdown">
                    <div class="passenger-row">
                        <label>Adult <small>(12 years and above)</small></label>
                        <div>
                            <button type="button" class="decrease" data-type="adult">-</button>
                            <span id="adult-count">1</span>
                            <button type="button" class="increase" data-type="adult">+</button>
                        </div>
                    </div>
                    <div class="passenger-row">
                        <label>Child <small>(2 to 11 years)</small></label>
                        <div>
                            <button type="button" class="decrease" data-type="child">-</button>
                            <span id="child-count">0</span>
                            <button type="button" class="increase" data-type="child">+</button>
                        </div>
                    </div>
                    <div class="passenger-row">
                        <label>Infant <small>(under 2 years)</small></label>
                        <div>
                            <button type="button" class="decrease" data-type="infant">-</button>
                            <span id="infant-count">0</span>
                            <button type="button" class="increase" data-type="infant">+</button>
                        </div>
                    </div>
                    <button type="button" id="confirm-passenger-selection">Confirm</button>
                </div>
            </div>
        </div>
        
        <button class="search-button">Search</button>
    </div>
</div>

<div id="output-list"></div>
