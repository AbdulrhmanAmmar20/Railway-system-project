<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promote Passenger</title>
  <style>
    body {
      background-color: #AB44;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1B1833;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .navbar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar .menu a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar .menu a:hover {
      color: #c1b6cd;
    }

    .navbar .logout-btn {
      background: #441752;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .navbar .logout-btn:hover {
      background: #441752;
    }

    .bookings {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px;
      padding: 20px;
      justify-content: center;
    }

    .booking-card {
      background: #F29F58;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 300px;
    }
    

    .booking-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
    }

    .booking-card h3 {
      font-size: 1.2rem;
      margin: 15px 0;
      font-weight: bold;
    }

    .booking-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button.promote-card {
      text-decoration: none;
      background: #441752;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    .promote-card button:hover {
      background: #341342;
    }

    footer {
      margin-top: 30px;
      color: rgba(68, 12, 70, 0.8);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="logo">
      <img src="./assests/train.png" alt="Logo">
      A-Train
    </a>
    <div class="menu">
      <a href="#services">Account</a>
      <a href="#contact">Contact</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </nav>

  <!-- Bookings Section -->
  <div class="bookings" id="booking-container">
    <!-- Booking cards will be dynamically added here -->
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 A-Train. All rights reserved.</p>
  </footer>

  <script src="./promote-passenger.js"></script>
</body>
</html>
