<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Stations</title>
  <style>
    body {
      background-color: #AB44;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1B1833;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .navbar .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar .menu a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar .menu a:hover {
      color: #c1b6cd;
    }

    .navbar .logout-btn {
      background: #441752;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .navbar .logout-btn:hover {
      background: #441752;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .train-section {
      margin-bottom: 40px;
    }

    h2 {
      color: #1B1833;
      font-size: 2rem;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px auto;
        background: #F29F58;
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        text-align: left;
      }
  
      table th, table td {
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }
  
      table th {
        background: #441752;
        color: white;
        text-align: left;
      }
  
      table tr:hover {
        background: #ffe2bf;
      }

    footer {
      margin-top: 30px;
      text-align: center;
      color: rgba(68, 12, 70, 0.8);
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <a href="#" class="logo">
    <img src="./assests/train.png" alt="Logo">
    A-Train
  </a>
  <div class="menu">
    <a href="#services">Account</a>
    <a href="#contact">Contact</a>
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

  <!-- Content Section -->
  <div class="content" id="train-stations-container">
    <!-- Train details and tables will be dynamically inserted here -->
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 A-Train. All rights reserved.</p>
  </footer>

  <script src="train-stations.js"></script>
</body>
</html>
