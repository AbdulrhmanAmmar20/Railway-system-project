<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Load Factor</title>
  <style>
    body {
      background-color: #AB44;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1B1833;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .date-picker {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .date-picker input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #F29F58;
      color: #333;
      font-weight: bold;
    }

    .date-picker input:hover {
      background-color: #E0924D;
    }

    .date-picker button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #441752;
      color: white;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .date-picker button:hover {
      background-color: #3a1143;
    }

    .train-section {
      margin: 20px auto;
      padding: 20px;
      background-color: #F29F58;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 60%;
      text-align: left;
    }

    .train-section h3 {
      color: #1B1833;
      font-size: 1.5rem;
    }

    .train-section p {
      font-size: 1rem;
      margin: 5px 0;
    }

    .capacity-bar {
      margin-top: 10px;
      height: 20px;
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      line-height: 20px;
      color: white;
      text-align: right;
      padding-right: 5px;
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: rgba(68, 12, 70, 0.8);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">A-Train</div>
  </nav>

  <!-- Content Section -->
  <div class="content">
    <div class="date-picker">
      <label for="dateInput">Select Date:</label>
      <input type="date" id="dateInput">
      <button onclick="loadLoadFactors()">View Load Factor</button>
    </div>
    <div id="load-factor-container">
      <!-- Load factor data and capacity bars will be dynamically inserted here -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 A-Train. All rights reserved.</p>
  </footer>

  <script src="load-factor.js"></script>
</body>
</html>
